<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f8;
            color: #333;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px; 
            background-color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 1em;
            text-indent: 1em;
        }


        img {
            width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 5px;
        }

        figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        figcaption {
            font-size: 0.9em;
            color: #666;
            margin-top: 0.5em;
            font-style: italic;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch('artykul.html');
                if (!response.ok) throw new Error('Network error');
                const articleHtml = await response.text();
                document.body.innerHTML = `${articleHtml}`;
            } catch (error) {
                console.error('Load article error :', error);
                document.body.innerText = 'Something happened cant load article :(';
            }
        });
    </script>
</head>
<body>
</body>
</html>
